<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carousell Products</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/styles.css">
        <script src="" async defer></script>
        <script>
            function validateForm() {
                var query = document.getElementById("query").value;
                if (query === "sessions") {
                    alert("Invalid query");
                    return false;
                }
                return true;
            }
            function getProductData(tableName, productName, productSeller) {
                fetch(`/product/${encodeURIComponent(tableName)}/${encodeURIComponent(productName)}/${encodeURIComponent(productSeller)}`)
                    .then(response => response.json())
                    .then(data => {
                        // Create the product_data table
                        let table1 = `<h3>Historical Product Data</h3><table class="products_table"><thead><tr><th class="alignment border">Index</th><th class="alignment border">Product</th><th class="alignment border">Price</th><th class="alignment border">Seller</th><th class="alignment border">Link</th><th class="alignment border">Date Scraped</th></tr></thead><tbody>`;
                        let index = 1;
                        data.product_data.forEach(row => {
                            table1 += "<tr>";
                            table1 += `<td class="alignment border">${index++}</td>`
                            for (let i = 1; i < row.length; i++) {
                                if (i === 4) {
                                    table1 += `<td class="alignment border"><a href="${row[i]}">Link</a></td>`;
                                } else {
                                    table1 += `<td class="alignment border">${row[i]}</td>`;
                                }
                            }
                            table1 += "</tr>";
                        });
                        table1 += "</tbody></table>";
                        // Create the other_product_data table if it's not empty
                        let table2 = "";
                        if (data.other_product_data.length > 0) {
                            table2 = `<h3>Seller Other Product Data</h3><table class="products_table"><thead><tr><th class="alignment border">Index</th><th class="alignment border">Product</th><th class="alignment border">Price</th><th class="alignment border">Seller</th><th class="alignment border">Link</th><th class="alignment border">Date Scraped</th></tr></thead><tbody>`;
                            index = 1;
                            data.other_product_data.forEach(row => {
                                table2 += "<tr>";
                                table2 += `<td class="alignment border">${index++}</td>`;
                                for (let i = 1; i < row.length; i++) {
                                    if (i === 4) {
                                        table2 += `<td class="alignment border"><a href="${row[i]}">Link</a></td>`;
                                    } else {
                                        table2 += `<td class="alignment border">${row[i]}</td>`;
                                    }
                                }
                                table2 += "</tr>";
                            });
                            table2 += "</tbody></table>";
                        }
                        document.getElementById("productData").innerHTML = table1 + table2;
                        modal.style.display = "block";
                        document.getElementById('overlay').style.display = "block";
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </head>
    <body>
        <div id="overlay" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.4); z-index: 2;"></div>
        <h2>Carousell Products</h2>
        <div>
            <form action="{{ url_for('home') }}" method="post" onsubmit="return validateForm()">
                <label for="query">Enter a product:</label><br>
                <input type="text" id="query" name="query" placeholder="Search query"><br>
                <label for="pages">Number of extra pages:</label><br>
                <input type="number" id="pages" name="pages" value="0" min="0" max="5">
                <input type="submit" value="Scrape">
            </form>
        </div>
        <div>
            <h3>Products:</h3>
            <form action="{{ url_for('home') }}" method="post">
                <ul>
                    {% for name in table_names %}
                        <li>
                            <label for="{{ name }}">{{ name }}</label>
                            <input type="checkbox" id="{{ name }}" name="{{ name }}">
                        </li>
                    {% endfor %}
                </ul>
                <input type="submit" value="Check Products">
            </form>
        </div>
        <div class="products_table">
            <table>
                <thead>
                    <tr>
                        <th class="alignment border">Index</th>
                        <th class="alignment border">Product</th>
                        <th class="alignment border">Price</th>
                        <th class="alignment border">Seller</th>
                        <th class="alignment border">Link</th>
                        <th class="alignment border">Date Scraped</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in product_data %}
                        <tr>
                            <td class="alignment border">{{ loop.index }}</td>
                            <td class="alignment border modalHover" onclick="getProductData('{{ row[0] }}', '{{ row[2] }}', '{{ row[4] }}')">{{ row[2] }}</td>
                            <td class="alignment border">{{ row[3] }}</td>
                            <td class="alignment border">{{ row[4] }}</td>
                            <td class="alignment border"><a href="{{ row[5] }}">Link</a></td>
                            <td class="alignment border">{{ row[6] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div id="productModal" class="modal">
            <div class="modalContent">
                <span class="close">&times</span>
                <div id="productData"></div>
            </div>
        </div>
        <script>
            var modal = document.getElementById("productModal");
            var span = document.getElementsByClassName("close")[0];
            var overlay = document.getElementById('overlay');
            var modalContent = document.querySelector(".modalContent");
            // When the user clicks on <span> (the X), close the modal
            span.onclick = function() {
                modal.style.display = "none";
                document.getElementById('overlay').style.display = "none";
                document.body.style.pointerEvents = "auto";
            }
            // When the user clicks on the overlay, close the modal
            overlay.onclick = function() {
                modal.style.display = "none";
                overlay.style.display = "none";
                document.body.style.pointerEvents = "auto";
            }
        </script>
    </body>
</html>
